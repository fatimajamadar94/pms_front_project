
    <div class="container">
      <div class="row m-4">
        <div class="col-4"></div>
          <div class="col-4">
              <div class="login-card-purple p-3 shadow-lg rounded">
                  <div class="pt-3">
                      <h2 class="text-white ">Sign In</h2>
                  </div>
                  <form  #f="ngForm" (ngSubmit)="onSubmit(f)" class="mt-5"> 
                      <div class="form-group">
                          <input  #username="ngModel" ngModel type="email" name="username"
                              class="form-control form-control-sm bg-light" 
                              placeholder="Email Id">
                      </div><br>
                      <div class="form-group">
                          <input #password="ngModel" ngModel type="password" 
                              name="password" class="form-control form-control-sm bg-light" 
                              placeholder="Password">
                      </div>
                      <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="rememberCheckBox">
                          <label class="form-check-label text-light" for="rememberCheckBox">Remember me?</label>
                      </div>
                      <div class="mt-5">
                          <button class="btn btn-sm btn-light col">
                              Login
                          </button>
                      </div>
                      <div class="text-center mt-2">
                          <a href="#" class="text-warning">Forgot Password?</a>
                      </div>
                      
                      <div class="mt-5">
                          <p class="text-white text-center">
                              Don't have an account?
                              <a [routerLink]="['/emp-register']" class="text-warning">
                                Click here to register</a>
                          
                          </p>
                      </div>
                  </form>
              </div>
              <div class="col-4"></div>
          </div>
